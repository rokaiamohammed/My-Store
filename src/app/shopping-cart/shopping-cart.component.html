<div class="left" >
<app-products-cart *ngFor="let cart of Cart" [cart]="cart" (RemoveProduct)="RemoveProduct($event)"></app-products-cart>
</div>
<app-confirmation-page class="right"></app-confirmation-page>

<h2>{{get_total()}}</h2>
<div class="overlay" *ngIf="popupDelete">
  <div class="popupDelete">
      <a class="close" (click)="popupDelete = false">&times;</a>
      <div class="content">
      you have removed {{DeletedName}}
      </div>
  </div>
</div>
