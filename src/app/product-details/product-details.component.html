<div class="product-container ">
  <a routerLink="/Product-page/{{product.id}}"><img class="product-image" src={{product.url}}></a>
  <h2>{{product.name}}</h2>
  <h3>${{product.price}}</h3>
  <input (mouseup)="onKey($event)" (mousedown)="downKey($event)" id="num" class="select-input" id="number" type="number" value="1" min="1">
  <button class="select-input" (click)="add(product.id,product.name,product.price,product.url)" (click)="popup = true">Add to cart</button>

</div>

<div class="overlay" *ngIf="popup">
  <div class="popup">
      <a class="close" (click)="popup = false">&times;</a>
      <div class="content">
      you have added {{cart.name}}
      </div>
  </div>
</div>
