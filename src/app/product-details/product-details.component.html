<div class="product-container ">
  <a routerLink="/Product-page/{{product.id}}"><img class="product-image" src={{product.url}}></a>
  <h2>{{product.name}}</h2>
  <h3>${{product.price}}</h3>
  <input (mouseup)="onKey($event)" (mousedown)="downKey($event)" id="num" class="select-input" id="number" type="number" value="1">
  <button class="select-input" (click)="add(product.id,product.name,product.price,product.url)">Add to cart</button>
</div>
